<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="online-helpers">
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="message-widget">
                <ul class="messages">
                    <li class="message">
                        <div class="avatar">
                            <img src="img/online-helpers/avatar.png" alt="">
                        </div>
                        <div class="assistant-msg">
                            hello! my name is Mike. <br>
                            How can i help you?
                        </div>
                        <div class="clear"></div>
                        <div class="message-time left">6:17</div>

                    </li>
                    <div class="clear"></div>
                    <li class="message second">
                        <div class="happy">
                            <img src="img/online-helpers/happy.png" alt="smilly">
                        </div>
                        <div class="msg-text">Hi mike! check this</div>
                        <div class="audio-player">
                            <div class="play-btn">
                                <i class="fa fa-pause"></i>
                            </div>
                            <div class="audio-progress">
                                <div class="played"></div>
                                <div class="scrubber">
                                    <div class="inner"></div>
                                </div>
                            </div>
                        </div>
                        <div class="message-time right">6:45</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="sm-message-widget">
                <header>
                    <div class="icon">
                        <img src="img/online-helpers/logo.png" alt="online-helper-logo">
                    </div>
                    <div class="title">
                        Hello! How can i help you?
                    </div>
                </header>
                <div class="clear"></div>
                <input type="text" placeholder="message">
                <footer>
                    <div class="close-btn">close</div>
                    <div class="send-btn">send</div>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
