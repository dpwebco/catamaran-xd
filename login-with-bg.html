<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="signin-with-bg">
        <div class="login-frm">
            <div class="title">Sign in</div>

            <div class="username">
                <div class="input-bg">
                    <div class="icon user-icon">
                        <img src="img/icons/user-icon.png" alt="user icon">
                    </div>
                    <input type="text" placeholder="username">
                </div>
            </div>
            <div class="password">
                <div class="input-bg">
                    <div class="icon password-icon">
                        <img src="img/icons/password-icon.png" alt="password icon">
                    </div>
                    <input type="password" name="user-pass" id="user-pass" placeholder="password">
                </div>
            </div>
            
            <div class="form-submit">
                <input type="submit" value="sign in">
            </div>

            <div class="info">
                <a href="#" class="link">forgot password?</a>
                <p class="text">Don't have an account yet? <span>sign up</span></p>
            </div>
        </div>
    </section>
</body>
</html>
