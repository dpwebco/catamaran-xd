<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login widget</title>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-section">
    <div class="login-widget">
        <h2 class="title">login</h2>
        <div class="sub-heading">Process results from a change in the <br> energy  level of the nucleus</div>
        <div class="login-form">
            <form action="#" class="login-frm" method="post">
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Enter Name">
                </div>
                <div class="password">
                    <input type="password" name="user-pass" id="user-pass" placeholder="Password">
                </div>
                <div class="remember-me">
                    <label for="remember-me-toggle">
                        <input type="checkbox" name="remember" id="remember-me-toggle" checked>
                        <span class="label-text"></span>
                        <span class="text">remember me</span>
                    </label>
                </div>

                <button class="sign-in-btn">sign in</button>
                <button class="fb-sign-in"><i class="fa fa-facebook"></i>login with facebook</button>
            </form>
        </div>
    </div>
</body>
</html>
